{% set name = "liffile" %}
{% set version = "2025.11.8" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/liffile-{{ version }}.tar.gz
  sha256: b281ec5d6b784a1a5a2725dd0292b1e3fcfe11f140672cb5119f3718a9b59403

build:
  entry_points:
    - liffile = liffile.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
    - numpy
  run:
    - python >={{ python_min }}
    - numpy
    - imagecodecs >=2024.12.30
    - tifffile >=2024.8.30
    - xarray >=2023.4.0
    - matplotlib-base >=3.7.0

test:
  imports:
    - liffile
  commands:
    - pip check
    - liffile --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://www.cgohlke.com
  summary: Read Leica image files (LIF, LOF, XLIF, XLCF, XLEF, and LIFEXT)
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cgohlke
